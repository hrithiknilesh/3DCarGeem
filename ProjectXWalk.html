<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>WASD Block Movement with Interactable Block and Speed Boost</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        canvas {
            display: block; /* Remove extra space below canvas */
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        WASD to move.<br>
        Walk into the green block to "drive" it.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script>
        let camera, scene, renderer, playerBlock, interactableBlock;
        const keys = {}; // Object to store pressed keys
        let isDriving = false; // New boolean to track if player is "driving" the interactable block

        // Store bounding boxes for collision detection
        let playerBox, interactableBox;

        // Initialize the Three.js scene, camera, and renderer
        function init() {
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x80c7ff); // Light blue background

            // Create a ground plane
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2; // Rotate to be horizontal
            scene.add(ground);

            // Create the controllable player block (red)
            const playerBlockGeometry = new THREE.BoxGeometry(0.5, 2, 0.5); // Width, Height, Depth
            const playerBlockMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red color
            playerBlock = new THREE.Mesh(playerBlockGeometry, playerBlockMaterial);
            playerBlock.position.y = 1; // Lift half its height so it sits on the ground
            playerBlock.position.x = -3; // Initial position to the left
            scene.add(playerBlock);

            // Create the interactable block (green)
            const interactableBlockGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5); // Larger green block
            const interactableBlockMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color
            interactableBlock = new THREE.Mesh(interactableBlockGeometry, interactableBlockMaterial);
            interactableBlock.position.y = 1.5 / 2; // Lift half its height
            interactableBlock.position.x = 3; // Initial position to the right
            scene.add(interactableBlock);

            // Create bounding boxes for collision detection
            playerBox = new THREE.Box3().setFromObject(playerBlock);
            interactableBox = new THREE.Box3().setFromObject(interactableBlock);

            // Add a simple ambient light (for visibility)
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Add a directional light (for shadows/direction)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Renderer setup
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Event listeners for keyboard input
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            window.addEventListener('resize', onWindowResize);
        }

        // Handle key down events
        function onKeyDown(event) {
            keys[event.code] = true;
        }

        // Handle key up events
        function onKeyUp(event) {
            keys[event.code] = false;
        }

        // Handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Function to check for AABB collision
        function checkCollision(object1, object2) {
            // Update bounding boxes to their current positions
            object1.geometry.computeBoundingBox();
            object1.updateMatrixWorld(true);
            playerBox.copy(object1.geometry.boundingBox).applyMatrix4(object1.matrixWorld);

            object2.geometry.computeBoundingBox();
            object2.updateMatrixWorld(true);
            interactableBox.copy(object2.geometry.boundingBox).applyMatrix4(object2.matrixWorld);

            return playerBox.intersectsBox(interactableBox);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            let moveSpeed = 0.1; // Base movement speed

            // Apply speed multiplier if driving
            if (isDriving) {
                moveSpeed *= 2; // Double the speed
            }

            let targetObject = playerBlock; // Default target is the player block

            // If driving, target is the interactable block
            if (isDriving) {
                targetObject = interactableBlock;
            }

            // Move the target object based on WASD keys
            if (keys['KeyW']) { // Forward
                targetObject.position.z -= moveSpeed;
            }
            if (keys['KeyS']) { // Backward
                targetObject.position.z += moveSpeed;
            }
            if (keys['KeyA']) { // Left
                targetObject.position.x -= moveSpeed;
            }
            if (keys['KeyD']) { // Right
                targetObject.position.x += moveSpeed;
            }

            // Collision detection and "driving" logic
            if (!isDriving && checkCollision(playerBlock, interactableBlock)) {
                isDriving = true;
                // Once "driving", parent the playerBlock to the interactableBlock
                interactableBlock.add(playerBlock);

                // Adjust playerBlock's local position relative to interactableBlock's center
                playerBlock.position.set(0, playerBlock.geometry.parameters.height / 2, 0);
                playerBlock.rotation.set(0, 0, 0);

                // Optional: Change material of player block to indicate "driving"
                playerBlock.material.color.set(0x0000ff); // Blue when driving
            } else if (isDriving && !checkCollision(playerBlock, interactableBlock)) {
                // If driving and player block is no longer colliding, stop driving
                isDriving = false;
                scene.add(playerBlock); // Add back to scene
                playerBlock.position.copy(playerBlock.getWorldPosition(new THREE.Vector3()));
                playerBlock.material.color.set(0xff0000); // Red again
            }

            // --- Camera Follow Logic ---
            let cameraTarget = isDriving ? interactableBlock : playerBlock;

            // Define an offset for the camera relative to the target object
            const cameraOffset = new THREE.Vector3(0, 3, 5);

            // Set the camera's position by adding the offset to the target object's position
            camera.position.copy(cameraTarget.position).add(cameraOffset);

            // Make the camera look at the target object
            camera.lookAt(cameraTarget.position);
            // --- End Camera Follow Logic ---

            renderer.render(scene, camera);
        }

        // Initialize and start animation
        init();
        animate();
    </script>
</body>
</html>
